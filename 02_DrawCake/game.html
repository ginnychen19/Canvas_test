<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/jquery-3.6.0.js"></script>
    <!-- 好用的拖拉套件 -->
    <script src="https://unpkg.com/draggabilly@3/dist/draggabilly.pkgd.min.js"></script>
    <!-- DOM to Image -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <link rel="stylesheet" href="./css/cakeGame.css">
    <title>Document</title>
</head>

<body class="flex-center">
    <div class="dialog close">
        <img class="svg" src="./Source/SVG/gift.svg">
        <h6>包裝ing...</h6>
    </div>
    <nav class="flex-R">
        <div class="flex-R flex-center nav1">
            <img class="icon pastry-bag svg" src="./Source/SVG/pastry-bag.svg" alt="畫奶油">
            <input id="drawColor" type="color" value="#56220B">
            <div>
                <img class="icon cream svg 1" src="./Source/SVG/cream.svg" alt="2px">
                <img class="icon cream svg 2" src="./Source/SVG/cream.svg" alt="4px">
                <img class="icon cream svg 3" src="./Source/SVG/cream.svg" alt="7px">
                <img class="icon cream svg 4" src="./Source/SVG/cream.svg" alt="10px">
            </div>
            <img class="icon eraser svg" src="./Source/SVG/eraser.svg" alt="橡皮擦">
            <img class="icon undo svg" src="./Source/SVG/undo.svg" alt="上一步">
            <img class="icon drag svg" src="./Source/SVG/Drag01.svg" alt="抓裝飾品">
        </div>
        <div class="flex-R flex-center nav2 close">
            <img class="icon drag02 svg" src="./Source/SVG/Drag02.svg" alt="抓裝飾品">
            <img class="icon trash-can svg" src="./Source/SVG/rubbish.svg" alt="垃圾桶">
            <img class="icon pastry-bag02 svg" src="./Source/SVG/pastry-bag02.svg" alt="返回畫奶油模式">
        </div>
        <div class="flex-R flex-center">
            <img class="icon cake svg" src="./Source/SVG/cake.svg" alt="蛋糕">
            <label>顏色：</label>
            <select id="cakeColor">
                <option value="cake_White">白色</option>
                <option value="cake_cream">米色</option>
                <option value="cake_coffee">咖啡色</option>
                <option value="cake_Black">黑色</option>
                <option value="cake_Red">紅色</option>
                <option value="cake_Orange">橙色</option>
                <option value="cake_Yellow">黃色</option>
                <option value="cake_Green">綠色</option>
                <option value="cake_Blue">藍色</option>
                <option value="cake_Indigo">靛色</option>
                <option value="cake_Purple">紫色</option>
            </select>
            <!--之後可以看要不要有形狀-->
        </div>
    </nav>
    <main id="imageDIV" class="">
        <canvas id="touch-draw" class="open"></canvas>
        <div id="cake-decoration">
            <!--這裡用來生成抓取物件-->
            <img class="decoration Buleberry ani01" src="./Source/IMG/decoration/D-Buleberry01.png">
            <img class="decoration Cantaloupe01 ani01" src="./Source/IMG/decoration/D-Cantaloupe01.png">
            <img class="decoration Cantaloupe02 ani01" src="./Source/IMG/decoration/D-Cantaloupe02.png">
            <img class="decoration Cherry01 ani01" src="./Source/IMG/decoration/D-Cherry01.png">
            <img class="decoration GrapeP ani01" src="./Source/IMG/decoration/D-GrapeP.png">
            <img class="decoration GrapeG ani01" src="./Source/IMG/decoration/D-GrapeG.png">
            <img class="decoration Kiwi01 ani01" src="./Source/IMG/decoration/D-Kiwi01.png">
            <img class="decoration Strawberry01 ani01" src="./Source/IMG/decoration/D-Strawberry01.png">
            <img class="decoration Strawberry02 ani01" src="./Source/IMG/decoration/D-Strawberry02.png">
            <img class="decoration Orange01 ani01" src="./Source/IMG/decoration/D-Orange01.png">
            <img class="decoration Orange02 ani01" src="./Source/IMG/decoration/D-Orange02.png">
            <img class="decoration RoseP ani01" src="./Source/IMG/decoration/D-RoseP.png">
            <img class="decoration RoseR ani01" src="./Source/IMG/decoration/D-RoseR.png">
            <img class="decoration CarnationP ani01" src="./Source/IMG/decoration/D-CarnationP.png">
            <img class="decoration CarnationR ani01" src="./Source/IMG/decoration/D-CarnationR.png">
            <img class="decoration Trademark01 ani01" src="./Source/IMG/decoration/D-Trademark01.svg">
            <img class="decoration Trademark02 ani01" src="./Source/IMG/decoration/D-Trademark02.png">
        </div>
        <canvas id="draw-cake"></canvas>
        <div id="cake-display">
            <img class="cakePIC" src="./Source/SVG/game/cake_White.svg">
            <!-- <img class="platePIC" src="./Source/SVG/game/parchmentPaper.svg"> -->
            <img class="tablePIC" src="./Source/SVG/game/table.svg">
            <!--裡面放蛋糕底圖、裝飾物底圖-->
        </div>
    </main>
    <button id="download" class="Btn-save">完成</button><!--用畫面轉畫布儲存-->
    <div id="output"></div>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
