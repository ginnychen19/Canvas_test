<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動態製作</title>
    <link rel="stylesheet" href="./RunGame.css">
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="../modernizr-1.6.min.js"></script>
</head>

<body>

    <div class="canvas">
        <section class="One">
            <h3>遊戲：</h3>
            <canvas id="canvas1" width="600" height="600">
                your browser does not support html5 canvas
            </canvas>
        </section>
        
        <section class="Two">
            <table>
                <thead>
                    <tr><td>操作方式</td></tr> 
                </thead>
                <tbody>
                    <tr>
                        <td>移動：</td>
                        <td>上下左右鍵</td>
                    </tr>
                    <tr>
                        <td>跳躍：</td>
                        <td>空白</td>
                    </tr>
                    <tr>
                        <td>目標任務：</td>
                        <td>採完該採的樹葉</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <img id ="myplayer" src="../img/player.png">
        <img id ="layer1" src="../img/layer-1.png">
        <img id ="layer2" src="../img/layer-2.png">
        <img id ="layer3" src="../img/layer-3.png">
        <img id ="layer4" src="../img/layer-4.png">
        <img id ="layer5" src="../img/layer-5.png">
    </div>
    
    <script type="module" src="./main.js"></script>
    
</body>

</html>
